{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Password Reset Email Sent</h2>
            <p>Check your email for the reset link. If you don't see it, check your spam folder.</p>
        </div>
    </div>
<style>

h2 {
    font-size: 2em;
    color: #2c3e50;
    margin-bottom: 20px;
    font-weight: bold;
}

p {
    font-size: 1.2em;
    color: #555;
    line-height: 1.6;
    margin-bottom: 30px;
}

.text-center {
    text-align: center;
}

@media (max-width: 768px) {
    h2 {
        font-size: 1.5em;
    }

    p {
        font-size: 1em;
    }

    .container {
        padding: 30px 15px;
    }
}

</style>
{% endblock %}
