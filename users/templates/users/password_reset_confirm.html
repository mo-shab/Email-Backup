{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Set a New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </form>
        </div>
    </div>
<style>
h2 {
    font-size: 2em;
    color: #2c3e50;
    margin-bottom: 30px;
    font-weight: bold;
    text-align: center;
}

form {
    margin-top: 20px;
}

form .form-group {
    margin-bottom: 15px;
}

form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: inline-block;
}

form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    margin-bottom: 15px;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    h2 {
        font-size: 1.5em;
    }

    button[type="submit"] {
        font-size: 1em;
    }

}

</style>
{% endblock %}
