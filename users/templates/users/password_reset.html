{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Reset Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Enter your email address to receive a password reset link.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }} 

                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>

</div>
<style>
    .card-header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
}

.card-body {
    padding: 30px;
    font-size: 1em;
    line-height: 1.6;
}

.card-body p {
    font-size: 1.1em;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

form {
    margin-top: 20px;
}

form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    margin-bottom: 15px;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.alert.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.card {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
}

@media (max-width: 768px) {
    .card {
        margin: 0 20px;
    }

    .card-header {
        font-size: 1.2em;
    }

    button[type="submit"] {
        font-size: 1em;
    }
}

</style>
{% endblock %}
