{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/fetch_emails.css' %}">
{% block content %}
  <div class="container">
    <h2 class="text-center my-4">Fetch Emails</h2>

    <!-- Display messages -->
    {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

    <!-- Email folder selection form -->
    <div class="d-flex justify-content-center align-items-center">
      <form method="post" class="w-75">
        {% csrf_token %}
        <div class="text-center mb-4">
          <label for="folder" class="form-label">Choose a folder to fetch emails from:</label>
        </div>
        
        <div class="btn-group d-grid gap-2" role="group" aria-label="Folders">
          {% for folder in folders %}
            <button type="submit" name="folder" value="{{ folder.raw }}" class="btn btn-outline-primary btn-lg">
              {{ folder.display }}
            </button>
          {% endfor %}
        </div>
      </form>
    </div>
  </div>
{% endblock %}
